---
layout: default
---
<div class="post">

  <header class="post-header">
    <h2 class="post-title">{{ page.title }}</h2>
	<div class=tag-list>
	<h3><s>Tags:</s>
		{% for tag in page.tags %}
		<a href="{{site.baseurl}}/tags/{{tag}}.html">{{tag}}</a> <b>|</b>
		{% endfor %}
	</h3>
	</div>
  </header>
  <article class="post-content">
    {{ content }}
  </article>

</div>
