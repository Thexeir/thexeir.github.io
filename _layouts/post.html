---
layout: default
---
<div class="post">

  <header class="post-header">
    <h2 class="post-title">{{ page.title }}</h2>
    <dl class="tag-list">
    <dt>Tags:</dt>
    {% for tag in page.tags %}
    <dd>
          <a href="{{site.baseurl}}/tags/{{tag}}.html">{{tag}}</a>
    </dd>
    {% endfor %}
	</d1>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
